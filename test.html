<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Animation with Text</title>
    <!-- Thêm link tới Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, #ff007f, #000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            position: relative;
            /* Quan trọng để căn giữa */
        }

        canvas {
            display: block;
            position: absolute;
            /* Đảm bảo canvas không ảnh hưởng đến phần tử văn bản */
        }

        .wrapper {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 30px;
            /* Giảm kích thước font chữ */
            color: white;
            text-align: center;
            z-index: 10;
        }

        .text {
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            font-size: 30px;
            /* Giảm kích thước font chữ */
            color: white;
            text-align: center;
        }

        /* Đảm bảo rằng liên kết trong .wrapper có hiệu ứng hover đẹp */
        .wrapper a {
            font-size: 3em;
            /* Giảm kích thước font chữ trong liên kết */
            text-decoration: none;
            text-align: center;
            text-transform: uppercase;
            line-height: 1;
            color: transparent;
            -webkit-text-stroke: 1.5px yellow;
            text-shadow: 0 0 0 #fff;
            transition: all 250ms;
        }

        .wrapper a:hover {
            text-shadow: 4px 4px 0 #fff;
            transform: translate(-2px, -2px);
        }
    </style>
</head>

<body>
    <canvas id="heartCanvas"></canvas>

    <div class="wrapper" style="margin-top: 20px;">
        <a href="#">Trinh</a>
    </div>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const heartScale = 15; // Kích thước trái tim
        const centerX = canvas.width / 2; // Căn giữa theo trục X
        const centerY = canvas.height / 2; // Căn giữa theo trục Y

        const heart = (t) => {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = -(
                13 * Math.cos(t) -
                5 * Math.cos(2 * t) -
                2 * Math.cos(3 * t) -
                Math.cos(4 * t)
            );
            return { x, y };
        };

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 1; // Kích thước ngẫu nhiên
                this.speedX = Math.random() * 2 - 1; // Di chuyển theo X
                this.speedY = Math.random() * 2 - 1; // Di chuyển theo Y
                this.opacity = 1;
                this.color = `hsl(${Math.random() * 360}, 100%, 60%)`; // Màu sắc ngẫu nhiên lung linh
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.opacity -= 0.02; // Dần biến mất
            }
            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function generateParticles() {
            for (let i = 0; i < 50; i++) {
                const angle = Math.random() * Math.PI * 2; // Góc ngẫu nhiên
                const distance = Math.random() * 10 + 10; // Khoảng cách ngẫu nhiên
                const position = heart(angle);
                const x = centerX + position.x * heartScale + Math.random() * distance;
                const y = centerY + position.y * heartScale + Math.random() * distance;
                particles.push(new Particle(x, y));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Vẽ các hạt
            particles.forEach((particle, index) => {
                if (particle.opacity <= 0) {
                    particles.splice(index, 1);
                } else {
                    particle.update();
                    particle.draw();
                }
            });

            // Tạo hạt mới
            generateParticles();
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        animate();
    </script>
</body>

</html>
